<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
      <ion-header-bar class="bar-assertive">
          <h1 class="title">Photos</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController" padding="true" class="has-header">
          <button class="button button-full button-assertive" ng-click="takePhoto()">
              Take Photo
          </button>
          <button class="button button-full button-assertive" ng-click="choosePhoto()">
              Choose Photo
          </button>
          <center>
          <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center"></center>
      </ion-content>
  </body>
</html>
